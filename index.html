<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main>
    <!-- Content container -->
    <section class="content-c">
      <a class="logo" href="index.html">
        <img src="images/logo.svg" alt="Ping logo">
      </a>
      <h1>We are launching <strong>soon!</strong></h1>
      <h2>Subscribe and get notified</h2>
      <!-- Form container -->
      <form class="form-c" action="">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p id="error-msg"></p>
        <button id="btn-submit">Notify Me</button>
      </form>
      <img id="img-dashboard" src="images/illustration-dashboard.png" alt="" aria-hidden="true">
    </section>
  </main>

  <footer>
    <!-- Social container -->
    <div class="socials-c">
      <a href="#" class="social-link" title="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link" title="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link" title="instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
